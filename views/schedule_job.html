<html>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <h2>Schedule Your Moving Day</h2>
    <form method="post">
      <h3>Contact Information</h3>
      <label for="ClientFname">First Name</label>
      <input type="text" name="ClientFname" id="ClientFname">
      <label for="ClientLname">Last Name</label>
      <input type="text" name="ClientLname" id="ClientLname">
      <label for="ClientEmail">Email</label>
      <input type="text" name="ClientEmail" id="ClientEmail">
      <label for="PhoneNumber">Phone Number</label>
      <input type="text" name="PhoneNumber" id="PhoneNumber">  
      <h3>Locations (Both Addresses Must Be In Louisiana)</h3>
      <label for="OriginalCity">Moving From (City)</label>
      <input type="text" name="OriginalCity" id="OriginalCity">
      <label for="OriginalStreet">Moving From (Street Address)</label>
      <input type="text" name="OriginalStreet" id="OriginalStreet">
      <label for="DestinationCity">Moving To (City)</label>
      <input type="text" name="DestinationCity" id="DestinationCity">
      <label for="DestinationStreet">Moving To (Street Address)</label>
      <input type="text" name="DestinationStreet" id="DestinationStreet">
      <h3>Set Your Date</h3>
      <label for="MoveDay">Day</label>
      <input type="number" step="1" name="MoveDay">
      <label for="MoveMonth">Month</label>
      <input type="number" step="1" name="MoveMonth">
      <label for="MoveYear">Year</label>
      <input type="number" step="1" name="MoveYear"><br><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
